<!DOCTYPE html>
<head>
<script>
$('.has-event').click(function(){
  $(this).append("<div class='pulse'></div>")
  .bind("animationend webkitAnimationEnd oAnimationEnd MSAnimationEnd", function(){
    $('.pulse').remove();
  });
 $(".event").addClass("active");
 $(".cal").removeClass("active");
});
$(".close").click(function(){
  $(this).append("<div class='pulse dark'></div>")

    $('.pulse').remove();

  $(".event").removeClass("active");

})</script><style>
html {

html, body {

.wrapper {

.row {

}

.event {
  background:#778E48;

  transition-delay:.05s;

}
.event-info {
  position: relative;

}
.event-content {

}
p {

}
strong {

  font-size:14px;
  letter-spacing:.03em;
}

.event-title {
  margin-top:0;
  margin-bottom:10px;
  font-family:roboto;
  text-transform:uppercase;
  color:white;
  font-size:1.3rem;
}
.close {
  position: relative;
  cursor:pointer;
  background:#657146;
  height:40px;
  width:40px;
  border-radius:50%;
  float:right;
  .fa-times {
    width:100%;
    text-align:center;
    display:block;
    &:before {
      color:white;
      font-size:1.2em;
      line-height:40px;
      text-align:center;
    }
  }
}
.event.active {
  transform:translateY(0);
}
.cal.active {
   transform:translateY(-100%);
}
.cal {
  transition: transform .38s ease-out;
  transition-delay:.05s;
  background:white;
  padding:10px;
  border-radius:3px;
  width:100%;
}
th {
  font-family:roboto;
  font-weight:bold;
  text-transform:uppercase;
  color:#778E48;
  font-size:1.3rem;
}
td {
  padding:10px;
  font-family:roboto; 
  text-align:center;
  
}
.has-event {
  background: #778E48;
  border-radius:50%;
  color:white;
  cursor:pointer;
  position: relative;
  z-index:0;

}
.pulse {
  position:absolute;
  background: #778E48;
  height:40px;
  width:40px;
  left:0;
  top:0;
  border-radius:50%;
  animation:pulse .28s ease-out;
  animation-fill-mode: forward;
  opacity:0;
  z-index:-1;
}
.pulse.dark {
  background:#657146;
}
@keyframes pulse {
  0% {
    transform:scale(1);
    opacity:1;
  }
  90% {
    transform:scale(5);
    opacity:0;
  }
}
</style></head>
